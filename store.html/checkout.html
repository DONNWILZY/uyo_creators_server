<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #1D1B34;
            color: #fff;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #2D2B47;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #FFA500;
        }

        /* Checkout Form */
        .checkout-form {
            background-color: #2D2B47;
            padding: 20px;
            border-radius: 10px;
            margin-top: 70px;
        }

        .checkout-form input,
        .checkout-form select {
            background-color: #22223A;
            color: #fff;
            border: 1px solid #d1d1d8;
        }

        .checkout-form label {
            font-weight: bold;
            color: #fff;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods .btn {
            background-color: #FFA500;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .payment-methods .btn:hover {
            background-color: #ff8800;
        }

        .checkout-btn {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #ff8800;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="store.html"><i class="fas fa-shopping-cart"></i> Continue Shopping</a>
    </div>

    <!-- Checkout Form -->
    <div class="container checkout-form">
        <h2>Checkout</h2>
        <form>
            <!-- Shipping Information -->
            <div class="mb-3">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="country">Country</label>
                <select id="country" class="form-select" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
            </div>

            <!-- Payment Methods -->
            <h3>Select Payment Method</h3>
            <div class="payment-methods">
                <button type="button" class="btn btn-primary"><i class="fas fa-credit-card"></i> MasterCard</button>
                <button type="button" class="btn btn-primary"><i class="fas fa-credit-card"></i> Paystack</button>
                <button type="button" class="btn btn-primary"><i class="fas fa-credit-card"></i> Stripe</button>
                <button type="button" class="btn btn-primary"><i class="fas fa-credit-card"></i> Flutterwave</button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-money-check-alt"></i> Offline Payment (Upload Proof)</button>
            </div>

            <button type="submit" class="btn checkout-btn">Proceed to Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
