<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #1D1B34;
            color: #fff;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #2D2B47;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #FFA500;
        }

        /* Cart Card Styling */
        .cart-card {
            background-color: #2D2B47;
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-card img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .cart-card-body {
            flex-grow: 1;
        }

        .cart-card-body h5 {
            color: #fff;
        }

        .cart-card-body p {
            color: #d1d1d8;
        }

        .remove-btn {
            color: #ff6961;
        }

        .remove-btn:hover {
            color: #fff;
            background-color: #ff6961;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #ff8800;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="store.html"><i class="fas fa-shopping-cart"></i> Continue Shopping</a>
    </div>

    <!-- Cart Items -->
    <div class="container" style="margin-top: 80px;">
        <h2>Shopping Cart</h2>

        <!-- Cart Card 1 -->
        <div class="cart-card">
            <img src="https://via.placeholder.com/120x120" alt="Product Image">
            <div class="cart-card-body">
                <h5>Product 1</h5>
                <p>Category: Tech Gadgets</p>
                <p>Price: $120</p>
                <input type="number" value="1" min="1" class="form-control" style="width: 80px;">
            </div>
            <button class="btn remove-btn btn-outline-danger"><i class="fas fa-trash"></i></button>
        </div>

        <!-- Cart Card 2 -->
        <div class="cart-card">
            <img src="https://via.placeholder.com/120x120" alt="Product Image">
            <div class="cart-card-body">
                <h5>Product 2</h5>
                <p>Category: Lifestyle</p>
                <p>Price: $80</p>
                <input type="number" value="2" min="1" class="form-control" style="width: 80px;">
            </div>
            <button class="btn remove-btn btn-outline-danger"><i class="fas fa-trash"></i></button>
        </div>

        <!-- Cart Total -->
        <div class="cart-total">
            <strong>Total:</strong> $280
        </div>
        <a href="checkout.html" class="btn checkout-btn float-right">Proceed to Checkout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
