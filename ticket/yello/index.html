<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Ticket</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="ticket airline">
    <div class="top">
      <!-- Top image, no text here -->
    </div>
    <div class="bottom">
      <!-- Moved event title and date into white area -->
      <div class="event-title">Godswill Effiog Live</div>
      <div class="event-date">November 29, 2024</div>
      
      <div class="column">
        <div class="row row-1">
          <p><span>Seat</span>12C</p>
          <p class="row--right"><span>Ticket #</span>NG404-001</p>
        </div>
        <div class="row row-2">
          <p><span>Doors Open</span>7:00 PM</p>
          <p class="row--center"><span>Event Starts</span>8:00 PM</p>
          <p class="row--right"><span>Ends</span>11:00 PM</p>
        </div>
        <div class="row row-3">
          <p><span>Venue</span>Emmjeem Hotels</p>
          <p class="row--center"><span>City</span>Uyo</p>
          <p class="row--right"><span>Group</span>2</p>
        </div>
      </div>
      <div class="bar--code"></div>
      <p class="ticket-number">Ticket #: 20030220</p>
    </div>
  </div>
  <div class="watermark"></div>
</div>
</body>
</html>
